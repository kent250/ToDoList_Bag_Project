<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Project For Bag </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iE7N1vhgHDfTmLPPNjrH/Jvcjzr59+O6I56Z+5z5tFf5tusAtYI2fGd/t" crossorigin="anonymous">
</head>
<body>

<div class="container todo-container">
    <h1 class="text-center my-4">To-Do List</h1>

    <!-- Form to add new tasks -->
    <form id="taskForm">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task" required>
            <button class="btn btn-primary" type="submit">Add Task</button>
        </div>
    </form>

    <ul class="task-list">
        <!-- Tasks will be added here dynamically using JavaScript -->
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-e5dQlBM6ZfBE6nz6uH7w7fe/LhG8rLO/W1Mz1lO6E5g" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
